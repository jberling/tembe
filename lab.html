<!DOCTYPE html>
<html>
<head>

    <title>Behave lab</title>

    <script>
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "lab",
                location: location.pathname.replace(/\/[^/]*$/, '')
            }]
        };
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>

    <script>
        require(["lab/behave", "lab/test/tests", "dojo/domReady!"], function(behave){

            window.data = {
                person : {
                    name : "Stig Vig",
                    age  : 56
                },
                animals : [
                    { name: "lion" },
                    { name: "zebra" }
                ]
            };

            var bound = behave.bindNode(window.data);

            bound.prepare();

            //bound.observe(document.body, window.data);

            bound.bindData(window.data);


        });
    </script>

    <style>

    </style>

</head>
<body>

    <div data-bind=person>
        <dl>
            <dt>Name</dt>
            <dd data-q=@name></dd>
            <dt>Age</dt>
            <dd data-q=@age></dd>
        </dl>
    </div>

</html>
