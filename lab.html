<!DOCTYPE html>
<html>
<head>
    <title>Behave lab</title>

    <script>
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "lab",
                location: location.pathname.replace(/\/[^/]*$/, '')
            }]
        };
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>

    <script>
        require(["lab/behave", "dojo/domReady!"], function(behave){

            var data = {
                person : {
                    name : "Stig Vig",
                    age  : 56
                },
                animals : [
                    { name: "lion" },
                    { name: "zebra" }
                ]
            };

            behave.prepare(document.body);

            //behave.bind(document.body, data);


        });
    </script>

</head>
<body>

    <div data-bind=person>
        <dl>
            <dt>Name</dt>
            <dd data-prop=@name></dd>
            <dt>Age</dt>
            <dd data-prop=@age></dd>
        </dl>
    </div>

    <ul data-each=animals>
        <li data-prop=@name></li>
    </ul>

    <!-- it could be prepared to this -->

    <ul data-each=animals>
        <li data-prop=animals[].name></li>
    </ul>


</body>
</html>
