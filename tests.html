<!DOCTYPE html>
<html>
<head>

    <title>Behave tests</title>

    <style>

        #results, #sandbox { position: absolute; width: 48%; }
        #sandbox { right: 0; }

        .container { border: solid 1px silver; margin: 3px; padding: 3px }

        .result {
            padding: 5px;
            margin: 10px 0;
        }
        .result.success{
            background: rgb(150, 225, 150);
        }
        .result.pending{
            background: rgb(225, 225, 150);
        }

    </style>

    <script>
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "lab",
                location: location.pathname.replace(/\/[^/]*$/, '')
            }]
        };
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>

    <script>
        require(["lab/test/tests"]);
    </script>

</head>
<body>
    <div id=results></div>
    <div id=sandbox></div>
</body>
</html>
